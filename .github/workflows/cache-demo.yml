name: Cache Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: prime-cache-cf7e7e5
        uses: actions/cache@v4
        with:
          key: cache-cf7e7e5
          path: node_modules  # Adjust if using Python (e.g., ~/.cache/pip) or Maven (~/.m2)
      
      - name: Install dependencies
        run: npm ci  # or 'pip install -r requirements.txt' for Python
      
      - name: Test
        run: npm test  # Add a simple test if needed
